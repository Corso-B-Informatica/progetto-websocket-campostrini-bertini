<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMe</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./fonts/iconic/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbf7a86a8c.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="chat" class="w-100 h-100 d-flex flex-wrap">
        <div id="menu" class="h-100 w-20">
            <div id="header-logo" class="d-flex fler-wrap align-items-center w-100 position-sticky">
                <p id="header-menu-name" class="user-select-none">ChatMe</p>
            </div>
            <div id="contacts">
            </div>
            <div id="header-options">
                <i id="sign-out-icon" class="fas fa-sign-out-alt" style="transform: rotate(180deg);"></i>
            </div>
        </div>
        <div id="conversation" class="h-100 w-80 d-none">
            <div id="background-conversation" class="h-100 w-100"></div>
            <div id="header-chat" class="d-flex fler-wrap align-items-center w-100 position-fixed">
                <i id="chat-icon" class="icon fa fa-user-o h-100" aria-hidden="true"></i>
                <div class="d-flex flex-column">
                    <p id="header-chat-name" class="user-select-none">Bertini</p>
                    <p id="header-status" class="user-select-none">Online</p>
                </div>
            </div>
            <div id="messages" class="w-100 h-100 z-n1">

            </div>
            <div id="typezone" class="d-flex fler-wrap align-items-center justify-content-center position-fixed w-80">
                <div id="typezone-section"
                    class="w-98 d-flex fler-wrap align-items-center justify-content-between h-100">
                    <button id="attach-button" class="btn" type="button">
                        <i id="file-icon" class="fas fa-paperclip"></i>
                    </button>
                    <div class="d-flex align-items-end w-100 h-100">
                        <textarea id="message-input" type="text" class="w-100 h-80 p-r-6 p-l-6"
                            placeholder="Type a message"></textarea>
                    </div>
                    <button id="emoji-button" class="btn" type="button">
                        <i id="emoji-icon" class="fas fa-smile"></i>
                    </button>
                    <button id="send-button" class="btn" type="button">
                        <i id="send-icon" class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="prompt" class="rounded-5">
            <p id="prompt-error"></p>
            <p id="prompt-text"></p>
            <div id="button-container" class="d-flex flex-wrap align-items-center justify-content-evenly w-100">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.6.0/dist/openpgp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./scripts/keyManager.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/crypto.js"></script>
    <script src="./scripts/validator.js"></script>
    <script src="./scripts/chat.js"></script>
</body>

</html>
