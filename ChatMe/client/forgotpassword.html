<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password ChatMe</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./fonts/iconic/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/forgotpassword.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bbf7a86a8c.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="container"
        class="d-flex flex-wrap justify-content-center align-items-center w-100 h-100 p-3 position-relative">
        <div class="login rounded-5 overflow-hidden bg-white">
            <form class="w-100">
                <span class="d-flex justify-content-center align-items-center">
                    <img src="./images/logo.png" width="100px" height="100px">
                </span>

                <span class="h1 fw-bold text-center d-block p-b-34 p-t-27 text-dark">Forgot password</span>

                <div id="container-username-email" class="container-input w-100 position-relative"
                    error-message="Invalid Username or Email">
                    <input id="username" class="input text-dark d-block w-100 bg-transparent" type="text"
                        placeholder="Username or Email">
                    <span id="span-username" class="focus-input position-absolute d-block w-100 h-100"
                        data-placeholder="&#xf348;"></span>
                </div>

                <div id="container-password-1" class="container-input w-100 position-relative d-none"
                    error-message="Invalid Password">
                    <input id="password-1" class="input text-dark d-block w-100 bg-transparent" type="password"
                        placeholder="New password">
                    <span id="span-password-1" class="focus-input position-absolute d-block w-100 h-100"
                        data-placeholder="&#xf191;"></span>
                    <i class="fa fa-eye-slash text-end position-absolute d-block" id="toggle-password-1"></i>
                </div>

                <div id="container-password-2" class="container-input w-100 position-relative d-none"
                    error-message="Invalid Password">
                    <input id="password-2" class="input text-dark d-block w-100 bg-transparent" type="password"
                        placeholder="Confirm password">
                    <span id="span-password-2" class="focus-input position-absolute d-block w-100 h-100"
                        data-placeholder="&#xf191;"></span>
                    <i class="fa fa-eye-slash text-end position-absolute d-block" id="toggle-password-2"></i>
                </div>

                <div class="w-100 d-flex flex-wrap justify-content-center">
                    <button id="forgotpassword" class="btn w-100" onclick="forgotPassword()" type="button">Send</button>
                </div>

                <div class="flex-wrap d-flex align-items-center justify-content-center p-t-155">
                    <span class="user-select-none">Not a member? </span>

                    <a href="./signUp.html" class="px-2">Sign Up ðŸ –</a>
                </div>
            </form>
        </div>

        <div id="prompt" class="rounded-5">
            <p id="prompt-error"></p>
            <p id="prompt-text"></p>
            <div id="button-container" class="d-flex flex-wrap align-items-center justify-content-evenly w-100">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
        </div>

        <footer id="footer" class="footer fixed-bottom p-3">
            <div class="text-center d-flex justify-content-between align-items-center">
                <span class="text-white h5 copyright">Copyright &copy; ChatMe 2023</span>
                <div class="d-flex">
                    <a href="https://github.com/Corso-B-Informatica/progetto-websocket-campostrini-bertini"
                        target="_blank">
                        <i class="fab fa-github-square fa-2x mx-3 text-dark"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.6.0/dist/openpgp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./scripts/keyManager.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/crypto.js"></script>
    <script src="./scripts/validator.js"></script>
    <script src="./scripts/forgotpassword.js"></script>
</body>

</html>
