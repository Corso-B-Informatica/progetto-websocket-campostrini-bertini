<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ChatMe</title>
	<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/bbf7a86a8c.js" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div class="container container-fluid cod-flex flex-column align-items-center">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 id="name">ChatMe</h1>
				<p id="slogan">
					The perfect place to relax with friends and new people!
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="d-flex justify-content-center login-signup">
					<a class="btn" id="login" href="./signIn.html" target="_self" style="margin-right: 25px;">Sign
						In</a>
					<a class="btn" id="signup" href="./signUp.html" target="_self">Sign Up</a>
				</div>
			</div>
		</div>
	</div>

	<div id="prompt" class="rounded-5">
		<p id="prompt-error"></p>
		<p id="prompt-text"></p>
		<div id="button-container" class="d-flex flex-wrap align-items-center justify-content-evenly w-100">
			<button id="yes-button">Yes</button>
			<button id="no-button">No</button>
		</div>
	</div>
	
	<footer id="footer" class="footer fixed-bottom p-3">
		<div class="text-center d-flex justify-content-between align-items-center">
			<span class="text-white h5 copyright">Copyright &copy; ChatMe 2023</span>
			<div class="d-flex">
				<a href="https://github.com/Corso-B-Informatica/progetto-websocket-campostrini-bertini" target="_blank">
					<i class="fab fa-github-square fa-2x mx-3 text-dark"></i>
				</a>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
	<script src="./scripts/script.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
