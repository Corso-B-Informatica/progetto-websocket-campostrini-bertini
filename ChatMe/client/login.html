<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMe</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/bbf7a86a8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-size: cover;
            background-image: url('./images/background-access.jpg');
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            width: 500px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }


        @media (max-width: 576px) {
            .login {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

        .container-input {
            width: 100%;
            position: relative;
        }


        .input {
            width: 100%;
            font-size: 16px;
            color: #333333;
            line-height: 1.2;
            height: 55px;
            display: block;
            padding: 0 7px 0 43px;
            border-bottom: 2px solid #7f7f7f;
            transition: border-bottom-color 0.5s ease-in-out;
        }

        .change-border {
            border-image: linear-gradient(to left, #7f7f7f, #a64bf4) 1 100%;
            border-image-slice: 1;
        }

        input {
            outline: none;
            border: none;
        }

        a {
            color: #666666;
            transition: all 0.4s;
        }

        a:hover {
            text-decoration: none;
            color: #a64bf4;
        }

        span {
            font-size: 14px;
            line-height: 1.5;
            padding-left: 7px;
        }

        .p-t-8 {
            padding-top: 8px;
        }

        .p-b-31 {
            padding-bottom: 31px;
        }

        .p-b-49 {
            padding-bottom: 49px;
        }

        .p-b-54 {
            padding-bottom: 54px;
        }

        .p-l-55 {
            padding-left: 55px;
        }

        .p-r-55 {
            padding-right: 55px;
        }

        .p-t-65 {
            padding-top: 65px;
        }

        .p-t-155 {
            padding-top: 155px;
        }

        .btn {
            border-radius: 50px;
            padding: 20px 120px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            color: #fff;
            background: -webkit-linear-gradient(left, #00dbde, #fc00ff);
            background: -o-linear-gradient(left, #00dbde, #fc00ff);
            background: -moz-linear-gradient(left, #00dbde, #fc00ff);
            background: linear-gradient(left, #00dbde, #fc00ff);
        }

        .btn:hover {
            background: #333333;
            transform: translateY(-2px);
            transition: all 0.2s ease-in-out;
            color: #fff
        }

        .fa-github-square:hover {
            transform: scale(1.2);
            transition: all 0.2s ease-in-out;
        }

        .copyright {
            font-size: 20px;
        }

        @media (max-width: 576px) {
            .copyright {
                font-size: 14px;
            }

            .fa-github-square {
                font-size: 1rem;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container container-fluid cod-flex flex-column align-items-center">
        <div class="login p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form">
                <span class="h1 text-dark text-center d-block p-b-49">Login</span>

                <div class="container-input m-b-23">
                    <span id="label-username"><i class="fa-solid fa-user"></i>Username</span>
                    <input id="input-username" class="input" type="text" placeholder="Type your username">
                </div>

                <div class="container-input">
                    <span id="label-password"><i class="fa-solid fa-lock invisible"></i>Password</span>
                    <input id="input-password" class="input" type="password" placeholder="Type your password">
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">Forgot Username or Password?</a>
                </div>

                <button class="btn w-100">LOGIN</button>

                <div class="flex-column d-flex align-items-center p-t-155">
                    <h6 class="text-dark p-b-17">Or Sign Up Using</h6>

                    <a href="./signup.html" class="h5">Create your account ðŸ –</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer fixed-bottom p-3">
        <div class="text-center d-flex justify-content-between align-items-center">
            <span class="text-white h5 copyright">Copyright &copy; ChatMe 2023</span>
            <div class="d-flex">
                <a href="https://github.com/AndreaCampostrini/ChatMe" target="_blank">
                    <i class="fab fa-github-square fa-2x mx-3 text-dark"></i>
                </a>
            </div>
        </div>
    </footer>
    <script>
        var labelUsername = document.getElementById("label-username");
        var inputUsername = document.getElementById("input-username");
        inputUsername.onfocus = function () {
            inputUsername.innerText = "";
            labelUsername.innerHTML = "<i class='fa-solid fa-user'></i>";
        }
        inputUsername.onblur = function () {
            inputUsername.innerHTML = "";
            inputUsername.innerText = "Username";
        };
        var labelPassword = document.getElementById("label-password");
    </script>
    <script src="./script.js"></script>
    <script src="./scripts/openpgp.min.js"></script>
</body>

</html>
